{% extends 'base.html' %}  {# If you're using a base template, include this #}

{% block content %}
<h2>Upload a File</h2>

<form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

<a href="{% url 'files' %}">Back to Files</a>
{% endblock %}
